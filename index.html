<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="description" content="">
    <meta name="keywords" content=""> -->
    <script src="https://kit.fontawesome.com/6037b4c484.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Second Project Portfolio</title>
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <a href="#">Logo</a>
        <ul>
            <li>
                <button>Balance</button>
            </li>
            <li>
                <button>Add</button>
            </li>
            <li>
                <button>Calendar</button>
            </li>
        </ul>
    </nav>

    <!-- Balance -->
    <section id="balance">
        <div class="pie-chart" style="position: relative;">
            <svg height="20" width="20" viewBox="0 0 20 20">
                <circle r="10" cx="10" cy="10" fill="rgb(100,200,5)" />
            </svg>
            <svg height="20" width="20" viewBox="0 0 20 20" style="position: absolute; transform:rotate(-90deg)">
                <circle r="5" cx="10" cy="10" fill="transparent"
                stroke="tomato"
                stroke-width="10"
                stroke-dasharray="calc(35 * 31.42 / 100) 31.42" />
            </svg>
            <svg height="20" width="20" viewBox="0 0 20 20" style="position: absolute; transform:rotate(36deg)">
                <circle r="5" cx="10" cy="10" fill="transparent"
                stroke="blue"
                stroke-width="10"
                stroke-dasharray="calc(17 * 31.42 / 100) 31.42" />
            </svg>
            <svg height="20" width="20" viewBox="0 0 20 20" style="position: absolute; transform:rotate(97.2deg)">
                <circle r="5" cx="10" cy="10" fill="transparent"
                stroke="yellow"
                stroke-width="10"
                stroke-dasharray="calc(48 * 31.42 / 100) 31.42" />
            </svg>
            
        </div>
        <div class="pie-chart-info">
            
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">

    </footer>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
